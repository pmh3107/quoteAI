<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation</title>
    <!-- Link css -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <h1 class="logo">Quote</h1>
    </header>
    <div id="container">

        <div class="quote--block" id="output">
            <div>
                <span class="quote--icon"> <i class="fa-solid fa-quote-left"></i></span>
                <div id="loading"></div>
            </div>
        </div>
        <div class="quote--handle">
            <button class="quote--render btn" id="generate-btn">
                <i class="fa-solid fa-rotate"></i>
            </button>
            <button id="saveQuote" class="btn quote--save"><i class="fa-regular fa-floppy-disk"></i></button>

        <div id="list" class="list">

    </div>
